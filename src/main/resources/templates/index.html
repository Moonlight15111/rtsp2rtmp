  <style>
      .video-js .vjs-tech {position: relative !important;}
  </style>
  <div>
      <video id="myVideo"
             class="video-js vjs-default-skin vjs-big-play-centered"
             controls preload="auto"
             data-setup='{}'
             style='width: 100%;
             height: auto'>
          <source id="source"
                  autoplay="false"
                  type="application/x-mpegURL"></source>
      </video>
      <div class="play"
           style="width:100px; height: 100px; background: red; margin:0 auto; line-height: 100px; color:#fff; text-align: center">播放</div>
  </div>
</body>
<script>
    // videojs 简单使用
    var myVideo = videojs('myVideo', {
        bigPlayButton: true,
        textTrackDisplay: false,
        posterImage: false,
        errorDisplay: false
    });
    var playVideo = function () {
        $.get("/test/rtmp_stream/convert",function(data, status){
            console.log(data, status);
            setInterval(function () {
                if (/\.m3u8$/.test(data)) { //判断视频源是否是m3u8的格式
                    myVideo.src({
                        src: data,
                        type: 'application/x-mpegURL' //在重新添加视频源的时候需要给新的type的值
                    })
                } else {
                    myVideo.src(data)
                }
                myVideo.load();
                myVideo.play();
            }, 15000)
        });
    };
    document.querySelector('.play').addEventListener('click', function () {
        playVideo();
    })
</script>
